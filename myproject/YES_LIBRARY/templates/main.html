<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YES LIBRARY</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <!-- <link rel = "stylesheet" type = "text/css" href ="main.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="title" style="text-align: center;">
            <a href="/"><img src="{{ url_for('static', filename='main_logo.png') }}"></a>
        </div>
        <!-- <form action="/result" method="get"> -->
            <div class="search">
                <input type="text" class="searchTerm" id="searchBox" placeholder="제목과 저자로 검색해주세요. ex) 쇼코의 미소 최은영">
                <button type="submit" class="searchButton" onclick="searching()">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        <!-- </form> -->

        <div class="ranking">
            <h4>인기 검색어</h4>
            <div id="rank_table">
                <ul>
                    <li class="rank_item">1. 쇼코의 미소 (최은영)</li>
                    <li class="rank_item">2. 노인과 바다 (어니스트 헤밍웨이)</li>
                    <li class="rank_item">3. 레몬 (권여선)</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function searching() {
            let keyword = $("#searchBox").val();
            keyword = keyword.replace(/ /gi, "+");
            window.location.href = `/result?keyword_give=${keyword}`;
        }
    </script>
</body>

</html>
